[mypy]
# Strict typing enforcement for SAGA Graph
python_version = 3.11

# Global strict settings - fail fast, fail loud
strict = True
warn_return_any = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True

# Type checking strictness
disallow_any_unimported = True
disallow_any_expr = False  # Too strict for LLM chains, enable gradually
disallow_any_decorated = False  # LangChain decorators need this
disallow_any_explicit = False  # Allow explicit Any when needed
disallow_any_generics = True
disallow_subclassing_any = True

# Function and method checking
disallow_untyped_calls = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
disallow_untyped_decorators = True
check_untyped_defs = True

# None and Optional checking
no_implicit_optional = True
strict_optional = True

# Error and warning control
show_error_codes = True
show_column_numbers = True
pretty = True
error_summary = True

# Import discovery
namespace_packages = True
explicit_package_bases = True

# Cache and performance
cache_dir = .mypy_cache
incremental = True

# Per-module configurations

# Graph database module - strict typing enforced
[mypy-graph_db.*]
disallow_any_expr = True
disallow_any_explicit = False  # Allow explicit Any for Neo4j records

# LangChain modules - more lenient due to dynamic nature
[mypy-langchain.*]
ignore_missing_imports = True

# Neo4j driver - missing stubs
[mypy-neo4j.*]
ignore_missing_imports = True

# Trafilatura - no type stubs available
[mypy-trafilatura.*]
ignore_missing_imports = True

# FPDF2 - no type stubs available  
[mypy-fpdf2.*]
ignore_missing_imports = True

# Utility modules - enforce strict typing
[mypy-utils.*]
disallow_any_expr = True

# LLM helper modules - strict typing for business logic
[mypy-*_llm.*]
disallow_untyped_defs = True
disallow_incomplete_defs = True
warn_return_any = True

# Test files - slightly more lenient
[mypy-tests.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False

# Entry point scripts - enforce typing but allow some flexibility
[mypy-main]
warn_return_any = True

[mypy-user_anchor_nodes]
warn_return_any = True

# Backfill scripts - enforce typing
[mypy-backfill_scripts.*]
disallow_untyped_defs = True